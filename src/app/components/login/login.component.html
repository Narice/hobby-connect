<form #form="ngForm">
  <mat-card>
    <mat-form-field>
      <input
        type="text"
        name="id"
        placeholder="ID"
        [(ngModel)]="id"
        matInput
        required
      />
    </mat-form-field>
  </mat-card>
  <h4 *ngIf="errors">{{ errors }}</h4>

  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="form.invalid"
  >
    Submit
  </button>
</form>
